---
layout: default
title_date: true
---
<article>
  <header>
    <h1 itemprop="name headline">
      {% if page.title == "" %}
        {{ page.date | date: "%Y-%m-%d" }}
      {% else %}
        {{ page.title | escape }}
      {% endif %}
    </h1>
    {% include daily_meta.html post=page %}
  </header>

  {{ content }}

</article>
