---
layout: default
title_date: true
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">
      {{ page.date | date: "%Y-%m-%d" }}{% if page.title != "" %}: {{ page.title | escape }}{% endif %}
    </h1>
    <p class="post-meta">
    <a href="{{ site.baseurl }}/daily">Daily Posts</a>
    </p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>

</article>
