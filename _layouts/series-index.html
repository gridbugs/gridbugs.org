---
layout: default
---
<article>

  <header>
    <h1 itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    <ul>
        {% for page in site[page.series] %}
        {% if page.index %}
        <li><a href="{{ site.baseurl }}{{ page.permalink }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
  </div>

</article>
