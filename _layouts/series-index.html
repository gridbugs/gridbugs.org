---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
    </p>
  </header>

  <div class="post-content">
    {{ content }}

    <ul>
        {% for page in site[page.series] %}
        {% if page.index %}
        <li><a href="{{ site.baseurl }}{{ page.permalink }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
  </div>

</article>
