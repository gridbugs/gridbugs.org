---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
    </p>
  </header>
  <div class="post-content">
    {{ content }}

    <ul>
        {% for page in site[page.series] %}
        {% if page.layout == "daily" %}
        <li>
            <a href="{{ site.baseurl }}{{ page.url }}">
                {{ page.date | date: "%Y-%m-%d" }}{% if page.title != "" %}: {{ page.title | escape }}{% endif %}
            </a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>

  </div>

</article>
