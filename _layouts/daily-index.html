---
layout: default
---

<h1 itemprop="name headline">{{ page.title }}</h1>

{{ content }}

<ul class="no-bullet">
  {% assign pages = site[page.series] | reverse %}
  {% for page in pages %}
  {% if page.layout == "daily" %}
  <li>
    <a href="{{ site.baseurl }}{{ page.url }}">
      {{ page.date | date: "%Y-%m-%d" }}{% if page.title != "" %}: {{ page.title | escape }}{% endif %}
    </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
