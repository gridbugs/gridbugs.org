<h2 class="excerpt-heading">
  <a class="post-link" href="{{ include.post.url | relative_url }}">{{ include.post.title | escape }}</a>
</h2>

{% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
<p class="post-meta">{{ include.post.date | date: date_format }}
in {% include categories_list.html post=include.post %}
</p>

{{ include.post.excerpt }}
