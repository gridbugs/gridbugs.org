<div>
  <ul>
    {% if paginator.previous_page %}
    <li><a href="{{ site.baseurl }}{{ paginator.first_page_path }}">first</a></li>
    <li><a href="{{ site.baseurl }}{{ paginator.previous_page_path }}">prev</a></li>
    {% else %}
    <li>first</li>
    <li>prev</li>
    {% endif %}
    {% if paginator.next_page %}
    <li><a href="{{ site.baseurl }}{{ paginator.next_page_path }}">next</a></li>
    <li><a href="{{ site.baseurl }}{{ paginator.last_page_path }}">last</a></li>
    {% else %}
    <li>next</li>
    <li>last</li>
    {% endif %}
  </ul>
</div>
