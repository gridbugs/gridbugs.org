<div class="post-pagination">
  {% if page.next.url %}
  <div class="next-container">
    <span class="next"><a href="{{ page.next.url | prepend:site.baseurl }}">Prev post: {{ page.next.title }}</a></span>
  </div>
  {% endif %}
  {% if page.previous.url %}
  <div class="previous-container">
    <span class="previous"><a href="{{ page.previous.url | prepend:site.baseurl }}">Next post: {{ page.previous.title }}</a></span>
  </div>
  {% endif %}
</div>
