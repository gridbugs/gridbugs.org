<div class="pagination">
  <ul>
  {% if page.next.url %}
    <li class="page-pagination"><a href="{{ page.next.url | prepend:site.baseurl }}">Prev post: {{ page.next.title }}</a></li>
  {% endif %}
  {% if page.previous.url %}
    <li class="page-pagination push-right"> <a href="{{ page.previous.url | prepend:site.baseurl }}">Next post: {{ page.previous.title }}</a></li>
  {% endif %}
  </ul>
</div>
