{% extends "base.html" %}

{% import "macros.html" as macros %}

{% block title %}
{{ config.title }}: {{ term.name }}
{% endblock title %}

{% block content %}
<h1>{{ term.name }}</h1>
<ul>
{% for page in term.pages %}
  <li>{{ macros::post_link(page=page) }}</li>
{% endfor %}
</ul>
{% endblock content %}
