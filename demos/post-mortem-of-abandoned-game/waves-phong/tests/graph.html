<script type="application/x-javascript">
var cu;
var graph;
$(function(){

    var canvas = document.getElementById('screen');
    canvas.width = $(window).width();
    canvas.height = $(window).height();

    rand_regenerate();

    cu = new CanvasUtil(canvas);
    graph = new Graph(cu, 20, 100, undefined, undefined, undefined, undefined, 10);
    graph.plot_1var(
        function(x){
            return rand_sine_sum(x, 8)
        },
        'blue', 4
    );

    graph.draw_v_line(0);
    graph.draw_v_line(Math.PI*2);
    graph.draw_v_line(Math.PI*4);
    graph.draw_v_line(Math.PI*6);
    graph.draw_v_line(Math.PI*8);
    graph.draw_h_line(0);
})
